<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1920*1080">
    <title>系列剧详情页</title>
    <link rel="stylesheet" href="../../../css/public.css">
    <link rel="stylesheet" href="../../../plugin/header/css/header.css">
    <link rel="stylesheet" href="css/Page.css">

<body id="body" onload="load()" onunload="unload()">

            </div>

        <div id="select1">
            <div class="title">节目列表</div>
            <div id="episodeWrap1">
                <div id="episode1">

                </div>

        </div>
        <div id="pushVideo">

            </div>
            <div id="four">

                <div class="section"></div>
            </div>
