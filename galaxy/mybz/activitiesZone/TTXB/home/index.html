    <script>var orderPic = [], DATA_TOOL = { suggestList: [], scrollPlay: [] }, guidance = { sug: 1100002138, lb: 1100002137, order: 1100002136 }, urlArr = [], randomNum = Math.random(); for (key in guidance) { var url = '<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + guidance[key] + "/index.js?" + randomNum + '"><\/script>'; urlArr.push(url) } var scriptStr = urlArr.join(""); function GuidanceContentListCallback(r, i) { i == guidance.sug && r && r.length && (DATA_TOOL.suggestList = r), i == guidance.lb && r && r.length && (DATA_TOOL.scrollPlay = r), i == guidance.order && orderPic.push({ orderPic: $.getPic(r[0].pics, [3]) ? $.getVariable("EPG:origin") + $.getPic(r[0].pics, [3]) : "", pic: $.getPic(r[0].pics, [6]) ? $.getVariable("EPG:origin") + $.getPic(r[0].pics, [6]) : "" }) } document.write(scriptStr)</script>
    <script src="js/Page.js"></script>
</head>

</body>

</html>
