<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1920*1080">
    <title>buyPage</title>
    <link rel="stylesheet" href="../../../css/public.css">
    <link rel="stylesheet" href="css/Page.css">
    <script src="../../../puppy/common.js"></script>
    <script src="js/Page.js"></script>
    <script>
        function GuidanceContentListCallback() { }
        // 用户协议
        document.write('<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + ($.getVariable('EPG:isTest') ? '1100004975' : '1100005063') + "/index.js?" + new Date().getTime() + '"><\/script>');
        // 屏蔽套餐包
        document.write('<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + ($.getVariable('EPG:isTest') ? '1100005457' : '1100005476') + "/index.js?" + new Date().getTime() + '"><\/script>');
        // 配置套装背景图
        document.write('<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + ($.getVariable('EPG:isTest') ? '1100007346' : '1100007547') + "/index.js?" + new Date().getTime() + '"><\/script>');
        // 订购提示页背景图
        document.write('<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + ($.getVariable('EPG:isTest') ? '1100007351' : '1100007738') + "/index.js?" + new Date().getTime() + '"><\/script>');
        // 订购挽留背景及链接
        document.write('<script src="' + $.getVariable("EPG:pathPub") + "/dataSource/GuidanceContents/" + ($.getVariable('EPG:isTest') ? '1100011657' : '1100011692') + "/index.js?" + new Date().getTime() + '"><\/script>');
    </script>
</head>

<body onload="load()" onunload="unload()">
    <!-- 不是套装情况下的样式 -->
    <div id="pkgListStyle" class="hide">
        <div id="pkgListContainter">
            <div class="wrap"></div>
        </div>
        <div id="pkgChoseList">
            <div class="pkgTypeContainer"></div>
        </div>
    </div>
    <!-- 套装样式 -->
    <div id="coordinateListStyle" class="hide">
        <div class="coordinateList"></div>
    </div>
    <!-- 页面左下角的用户协议选择框 -->
    <div id="userAgreementEntey" class="hide">
        <span></span>《用户协议》
    </div>
    <div id="error" class="hide">
        <div id="retry" class="btn">重试</div>
        <div id="return" class="btn">返回</div>
    </div>
    <div class="validate"></div>
    <!-- 黑名单弹框 -->
    <div id="elasticFrame" class="hide">
        <div id="efreturn" class="btn"></div>
    </div>
    <!-- 用户协议弹框 -->
    <div id="userAgreement" class="hide">
        <div id="outContent" class="outContent">
            <div id="innerContent" class="innerContent">
            </div>
        </div>
        <!-- 滚动条槽 -->
        <div id="scrollBorder" class="hide"></div>
        <div id="scroll" class="hide"></div>
    </div>
    <div id="noCoupon" class="hide">
        <div id="noCouponTitle">抱歉,没有能够使用该优惠券的产品!</div>
        <div id="noCouponBack" class="btn">返回</div>
    </div>
    <!-- 无活动资格弹窗 -->
    <div id="noActivity" class="hide">
        <div id="noActivityContent">
            <p class="text1"></p>
            <p class="text2">去看看其他活动吧</p>
            <div id="noActivityBack">返回</div>
        </div>
    </div>
    <!-- 订购挽留 -->
    <div class="orderRetain hide" id="retainWrap">
        <img id="retainBg" src="" />
        <div class="confirmBtn" id="retainBtn1"></div>
        <div class="cancelBtn" id="retainBtn2">我要退出</div>
    </div>
</body>

</html>
