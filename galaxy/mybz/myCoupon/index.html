<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1920*1080">
    <title>myOrder</title>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="css/Page.css">
    <link rel="stylesheet" href="../../plugin/mineMenu/css/menu.css">
    <link rel="stylesheet" href="../../plugin/activeCardPanel/css/Page.css">
    <script src="../../puppy/common.js"></script>
    <script src="../../plugin/mineMenu/js/menu.js"></script>
    <script src="../../plugin/activeCardPanel/js/Page.js"></script>
    <script src="js/myCoupon.js"></script>
    <script src="js/Page.js"></script>
</head>

<body onload="load()" onunload="unload()">
    <div id="useRules" class="hide">使用规则</div>
    <div class="deleteCoupon hide" id="deleteCoupon">
        <div class="title">确定要删除该条记录？</div>
        <div class="delBtnEns delBtn" id="delBtnEns">确定</div>
        <div class="delBtnCan delBtn" id="delBtnCan">取消</div>
    </div>
    <div class="nouseTime hide"></div>
    <div class="rulesPupon hide" id="rulesPupon">
        <div class="ruleTitle">优惠券使用规则</div>
        <div class="ruleLine"></div>
        <div class="ruleContent">
            1 不允许叠加使用优惠券</br>
            2 不与其他促销活动同时使用</br>
            3 首月优惠不允许使用优惠券</br>
            4 手机推屏（已有优惠）不允许使用优惠券</br>
            5 营业厅办理不允许使用优惠券
        </div>
        <div class="ruleEnsure" id="ruleEnsure">确定</div>
    </div>
    <div class="error hide"></div>
</body>

</html>
