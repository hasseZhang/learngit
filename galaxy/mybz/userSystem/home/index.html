<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1280*720">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Page.css">
    <link rel="stylesheet" href="/pub/galaxy/css/public.css">
    <link rel="stylesheet" href="/pub/galaxy/plugin/header/css/header.css">
    <link rel="stylesheet" href="/pub/galaxy/plugin/cues/css/Page.css">
    <link rel="stylesheet" href="../tools/address/css/Page.css">
    <link rel="stylesheet" href="../tools/vipPrize/css/Page.css">
    <link rel="stylesheet" href="../tools/pointPrize/css/Page.css">
    <title>userSystem</title>
    <script src="../../../puppy/common.js"></script>
    <script src="/pub/galaxy/plugin/header/js/header.js"></script>
    <script src="/pub/galaxy/plugin/cues/js/Page.js"></script>
    <script src="../tools/address/js/Page.js"></script>
    <script src="../tools/vipPrize/js/Page.js"></script>
    <script src="../tools/pointPrize/js/Page.js"></script>
    <script>
        var bgSrc = "";
        var allEntranceImg = "";
        var vipInfo = {};
        var bgId = $.getVariable("EPG:isTest") ? "1100008303" : "1100009850";
        var logoId = $.getVariable("EPG:isTest") ? "1100008304" : "1100009851";
        $.s.guidance.get({
            id: bgId
        }, {
            async: false,
            success: function (bgInfo) {
                bgInfo[0] && (bgSrc = $.getPic(bgInfo[0].pics, [0]));
                bgInfo[1] && (allEntranceImg = $.getPic(bgInfo[1].pics, [0]))
            }
        })
        $.s.guidance.get({
            id: logoId
        }, {
            async: false,
            success: function (data) {
                $.UTIL.each(data, function (c, i) {
                    vipInfo["v" + i] = {
                        logo1: $.getPic(c.pics, [1]),
                        logo2: $.getPic(c.pics, [0])
                    }
                })
            }
        })
    </script>
</head>

<body onload="load()" onunload="unload()">
    <img class="bg">
    <div id="wrap">
        <div id="section"></div>
    </div>
</body>
<script src="../service/service.js"></script>
<script src="js/Page.js"></script>

</html>
